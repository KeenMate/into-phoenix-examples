<html>

	<head>

	<body>
		<nav class="navbar is-white">
			<div class="container">
				<div class="navbar-brand">
					<a class="navbar-item brand-text" href="/frontend/index.html">
						RentToday

				</div>
				<div id="navMenu" class="navbar-menu">
				</div>
			</div>

		<section class="is-fullheight">
			<div class="login-form hero is-success is-fullheight">
				<div class="hero-body">
					<div class="container has-text-centered">
						<div class="column is-4 is-offset-4">
							<h3 class="title has-text-black">Login</h3>
							<hr class="login-hr">
							<div class="box">

									<img src="https://placehold.it/128x128">
								</figure> -->
								<form>
									<div class="field">

											<input class="input is-medium" type="email" placeholder="Your Email" autofocus="">

									</div>
									<div class="field">
										<div class="control">
											<input class="input is-medium" type="password" placeholder="Your Password">
										</div>
									</div>
									<div class="field">
										<label class="checkbox">
											<input type="checkbox">
											Remember me
										</label>
									</div>
									<button class="button is-medium is-block is-info is-fullwidth">
										Login <i class="fa fa-sign-in" aria-hidden="true"></i>
									</button>
								</form>
							</div>
							<p class="has-text-grey">
								<a href="../">Sign Up</a> &nbsp;·&nbsp;
								<a href="../">Forgot Password</a> &nbsp;·&nbsp;

						</div>
					</div>
				</div>
